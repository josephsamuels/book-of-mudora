<div class="d-flex flex-column">
  <div role="button" class="flex-fill btn btn-sm {{ $ctrl.getDungeonClearClasses() }}"
    ng-click="$ctrl._DungeonsService.toggleDungeonCleared($ctrl.name)">
    {{ $ctrl._DungeonsService.getDungeonLabel($ctrl.name) }}
  </div>
  <div class="d-flex">
    <div role="button" class="btn btn-sm w-100 {{ $ctrl.getDungeonAccessClasses() }}"
      ng-click="$ctrl._DungeonsService.decrementItemCount($ctrl.name)">
      {{ $ctrl._DungeonsService.getDungeonItemCount($ctrl.name) }}</div>
    <!-- <div role="button" class="btn btn-primary btn-sm w-50">
      {{ $ctrl._DungeonsService.getDungeonPrize($ctrl.name) }}
    </div> -->
  </div>
</div>
