<div class="d-flex flex-column">
  <div role="button" class="flex-fill btn btn-sm {{ $ctrl.getDungeonStatusClasses() }}"
    ng-mousedown="$ctrl.dungeonClicked($event)">
    {{ $ctrl._DungeonsService.getDungeonLabel($ctrl.name) }}
  </div>
  <div class="d-flex">
    <div role="button" class="btn btn-sm w-100 {{ $ctrl.getDungeonItemsClasses() }}"
      ng-click="$ctrl._DungeonsService.decrementItemCount($ctrl.name)">
      {{ $ctrl._DungeonsService.getDungeonItemCount($ctrl.name) }}</div>
  </div>
</div>
