<button class="btn btn-light" ng-class="{'active': $ctrl._ItemsService.getItemLevel($ctrl.type)}"
  ng-click="$ctrl._ItemsService.incrementItemLevel($ctrl.type)">
  <div class="item {{ $ctrl.type + '-' + $ctrl._ItemsService.getItemLevel($ctrl.type) }}"
    ng-class="{ 'unavailable': !$ctrl._ItemsService.getItemLevel($ctrl.type) }">
  </div>
</button>
